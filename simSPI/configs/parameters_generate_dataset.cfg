[general]
name = dataset_name
usegpu= False
datasetSize= 410
chunks=10

[paths]
input_volume_path = ./
output_path= ./ribosome
input_star_file= False
input_star_file_path=./
output_star_file=False
output_star_file_path=./ribosome

[projector]
volumedomain= space ; fourier or space
sidelen = 64
angle_distribution= uniform

[ctf]
ctf = True
changectfs = True
ctf_size = 128
resolution= 0.1
kV= 300
valueNyquist= 0.2
amplitudeContrast= 0.1
min_defocus=0.1
max_defocus=0.2
astigmatism=False

[translation]
translation=True
translation_distribution="triangular"
translationVariance=5

[noise]
noise=True
noise_distribution=gaussian
noise_sigma=0.1

